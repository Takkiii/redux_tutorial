<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReduxTutorial</title>
    <link rel="stylesheet" href="stylesheets/app.css">
  </head>
  <body>
    <!-- rootDOM -->
    <div id='app'></div>
    <!-- Reactの読み込み -->
    <script crossorigin src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <!-- Babelの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Reduxの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.6/react-redux.min.js"></script>
    <!-- actions -->
    <script src="http://localhost:3000/actions.js" type="text/babel"></script>
    <!-- reducer -->
    <script src="http://localhost:3000/reducer.js" type="text/babel"></script>
    <!-- コンポーネント -->
    <script src="http://localhost:3000/components/userList.js" type="text/babel"></script>
    <script src="http://localhost:3000/components/replyBox.js" type="text/babel"></script>
    <script src="http://localhost:3000/components/messagesBox.js" type="text/babel"></script>
    <script src="http://localhost:3000/components/header.js" type="text/babel"></script>
    <script src="http://localhost:3000/components/app.js" type="text/babel"></script>
  </body>
</html>
